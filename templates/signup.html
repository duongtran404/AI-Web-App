<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body class="bg-gray-100 font-sans antialiased">
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1>AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="hover:underline">Sign up</a>
            <a href="#" class="hover:underline">Login</a>
        </div>
    </nav>

    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">
            <form class="space-y-4" action="{% url 'blog_generator:signup' %}" method="POST">
                {% csrf_token %}

                {% if error_message %}
                <div align="center" style="color:red;" class="">
                    <h2>
                        {{ error_message }}
                    </h2>
                </div>
                {% endif %}

                <h2 class="text-xl font-semibold">Sign Up</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" name="username" id="username" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1 font-medium">Email</label>
                    <input type="email" name="email" id="email" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" name="password" id="password" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="repeat_password" class="block mb-1 font-medium">Repeat Password</label>
                    <input type="password" name="repeat_password" id="repeat_password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white border rounded p-2 hover:bg-blue-700">Sign
                    Up</button>
            </form>
        </div>
    </div>
    <footer class="text-center p-4 mt-6">
        Powered by duongtd
    </footer>
</body>

</html>
